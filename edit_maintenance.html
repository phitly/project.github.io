<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Maintenance</title>
</head>
<body>
    <header>
        <h1><a href="{{ url_for('home') }}"> â›³Home</a></h1>
    </header>
    <h1>Edit Maintenance Task</h1>

    <form action="{{ url_for('edit_maintenance', task_id=task[0]) }}" method="POST">
        {{ form.csrf_token }}
        <label for="description">Description:</label>
        <textarea name="description" id="description" required>{{ task[0] }}</textarea>
        
        <label for="maintenance_date">Maintenance Date:</label>
        <input type="date" name="maintenance_date" id="maintenance_date" value="{{ task[1] }}" required>

        <button type="submit">Update Maintenance Task</button>
    </form>

    <a href="{{ url_for('manage_maintenance') }}">Back to Manage Maintenance</a>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Course</title>
</head>
<body>
    <header>
        <h1><a href="{{ url_for('home') }}"> â›³ Home</a></h1>
    </header>

    <h1>Edit Course</h1>

    <form method="POST" action="{{ url_for('edit_course', course_id=course[0]) }}">
        {{ form.csrf_token }}
        <label for="course_name">Course Name:</label>
        <input type="text" id="course_name" name="course_name" value="{{ course[1] }}" required><br><br>
        
        <label for="num_holes">Number of Holes:</label>
        <input type="number" id="num_holes" name="num_holes" value="{{ course[3] }}" required><br><br>
        
        <label for="location">Location:</label>
        <input type="text" id="location" name="location" value="{{ course[2] }}" required><br><br>

        <label for="rating">Rating:</label>
        <input type="number" id="rating" name="rating" step="0.1" value="{{ course[4] }}" required><br><br>
        
        <button type="submit">Update Course</button>
    </form>

    <a href="{{ url_for('view_courses') }}">Back to View Courses</a>
</body>
</html>

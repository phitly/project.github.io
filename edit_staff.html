<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Staff</title>
</head>
<body>
    <header>
        <h1><a href="{{ url_for('home') }}"> â›³ Home</a></h1>
    </header>

    <h1>Edit Staff</h1>

    <form method="POST" action="{{ url_for('edit_staff', staff_id=staff[0]) }}">
        {{ form.csrf_token }}
        <label for="name">Name</label>
        <input type="text" id="name" name="name" value="{{ staff[1] }}" required><br><br>

        <label for="role">Role</label>
        <input type="text" id="role" name="role" value="{{ staff[2] }}" required><br><br>

        <label for="schedule">Schedule</label>
        <input type="text" id="schedule" name="schedule" value="{{ staff[3] }}"><br><br>

        <button type="submit">Update Staff</button>
    </form>

    <a href="{{ url_for('manage_staff') }}">Back to Manage Staff</a>
</body>
</html>

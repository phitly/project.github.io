<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter 9-Hole Score</title>
</head>
<body>
    <h1>Enter 9-Hole Score</h1>
    <form method="POST">
        {% for hole in holes %}
            <label for="score_{{ hole[0] }}">Hole {{ hole[0] }} (Par {{ hole[1] }}):</label>
            <input type="number" name="score_{{ hole[0] }}" required><br>
        {% endfor %}
        <input type="hidden" name="course_id" value="{{ course_id }}">
        <input type="submit" value="Submit Score">
    </form>
</body>
</html>

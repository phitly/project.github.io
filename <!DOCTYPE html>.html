<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Staff</title>
</head>
<body>
    <header>
        <h1><a href="{{ url_for('home') }}"> â›³ Home</a></h1>
    </header>

    <h1>Manage Staff</h1>

    <a href="{{ url_for('add_staff') }}">Add New Staff</a>

    <table border="1">
        <tr>
            <th>Staff ID</th>
            <th>Name</th>
            <th>Role</th>
            <th>Schedule</th>
            <th>Actions</th>
        </tr>
        {% for staff in staff_members %}
        <tr>
            <td>{{ staff[0] }}</td>
            <td>{{ staff[1] }}</td>
            <td>{{ staff[2] }}</td>
            <td>{{ staff[3] }}</td>
            <td>
                <a href="{{ url_for('edit_staff', staff_id=staff[0]) }}">Edit</a> |
                <form action="{{ url_for('delete_staff', staff_id=staff[0]) }}" method="post" style="display:inline;" onsubmit="return confirm('Are you sure you want to delete this staff member?');">
                    <input type="submit" value="Delete">
                </form>
            </td>
        </tr>
        {% endfor %}
    </table>

    <a href="{{ url_for('home') }}">Back to Home</a>
</body>
</html>

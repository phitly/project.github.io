<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Players</title>
</head>
<body>
    <header>
        <h1><a href="{{ url_for('home') }}"> â›³Home</a></h1>
    </header>
    <h1>View Players</h1>

    <table border="1">
        <tr>
            <th>User ID</th>
            <th>Username</th>
            <th>Name</th>
            <th>Email</th>
            <th>Actions</th>
        </tr>
        {% for player in players %}
        <tr>
            <td>{{ player[0] }}</td>
            <td>{{ player[1] }}</td>
            <td>{{ player[2] }}</td>
            <td>{{ player[3] }}</td>
            <td>
                <!-- Edit link -->
                <a href="{{ url_for('edit_player', player_id=player[0]) }}">Edit</a> |
                <!-- Delete link with confirmation -->
                <form action="{{ url_for('delete_player', player_id=player[0]) }}" method="post" style="display:inline;" onsubmit="return confirm('Are you sure you want to delete this player?');">
                    <input type="submit" value="Delete">
                </form>
            </td>
        </tr>
        {% endfor %}
    </table>

    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Player</title>
</head>
<body>
    <h1>Edit Player</h1>

    <form method="POST">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" value="{{ player[0] }}" required>
        <br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" value="{{ player[1] }}" required>
        <br><br>
        <button type="submit">Save Changes</button>
    </form>

    <a href="{{ url_for('view_players') }}">Back to Player List</a>
</body>
</html>

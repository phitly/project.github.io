<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Course</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h1 {
            color: #5f6368;
        }

        label {
            margin-top: 10px;
            font-size: 1.1em;
        }

        input[type="text"], input[type="number"], select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .form-container {
            max-width: 500px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            background-color: #f9f9f9;
        }

        .submit-btn {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .submit-btn:hover {
            background-color: #45a049;
        }

        .back-btn {
            text-decoration: none;
            color: #007BFF;
            font-size: 1.1em;
        }

        .back-btn:hover {
            text-decoration: underline;
        }

        .flash-message {
            margin-bottom: 15px;
            padding: 10px;
            background-color: #d4edda;
            color: #155724;
            border-radius: 5px;
        }

        .error-message {
            background-color: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>

    <header>
        <h1><a href="{{ url_for('home') }}"> â›³ Home</a></h1>
    </header>

    <h1>Add New Course</h1>

    <!-- Flash messages -->
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="flash-message">
                {% for message in messages %}
                    <p>{{ message }}</p>
                {% endfor %}
            </div>
        {% endif %}
    {% endwith %}

    <div class="form-container">
        <form method="POST" action="{{ url_for('add_course') }}">
            {{ form.csrf_token }}
            <label for="course_name">Course Name</label>
            <input type="text" id="course_name" name="course_name" required>

            <label for="num_holes">Number of Holes</label>
            <input type="number" id="num_holes" name="num_holes" required>

            <label for="location">Location</label>
            <input type="text" id="location" name="location" required>

            <label for="rating">Rating</label>
            <input type="number" id="rating" name="rating" step="0.1" min="55" max="155" required>

            <button type="submit" class="submit-btn">Add Course</button>
        </form>

        <a href="{{ url_for('view_courses') }}" class="back-btn">Back to Manage Courses</a>
    </div>

</body>
</html>
